<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Welt Quizspiel</title>

    <link rel="stylesheet" href="../css/style.css">
    <script src='../game.js'></script>
</head>

<body>
    <audio id="menu-audio" src="../audio/audi.mp3" loop mute>
        <p>Wenn Sie dies lesen, dann liegt es daran, dass Ihr Browser das Audioelement nicht unterstützt.</p>

    </audio>

    <script>var audio = document.getElementById("menu-audio");
        audio.volume = 0.00; </script>

    <div class="container">
        <div class="clouds">
            <div class="center">
                <div id="menu-buttons">
                    <button class="MenuBtn"
                        onclick="sessionStorage.setItem('continue', 'false');displayUsernameInput();">Neues
                        Spiel Starten</button>

                    <button class="MenuBtn"
                        onclick="sessionStorage.setItem('continue', 'true');window.location.href='spiel.html'">Spiel
                        Fortsetzen</button>

                    <button class="MenuBtn" onclick="showHighscoreBoard()">Highscore</button>
                </div>
                <div id="username_div" style="background-color:#002B36; padding: 5%; visibility: hidden;">
                    <div class="form-group">
                        <h1 style="color: #839496;">Spielernamen eingeben:</h1> <br>
                        <input style="height: 30px; width: 100%;" type="text" placeholder="Hacker2012"
                            id="inputDefault">
                            <br>
                            <br>
                        <h1 style="color: #839496;">Schwierigkeitsgrad wählen:</h1> <br>
                        <input type="radio" name="difficulty" id="easy" value="easy"> <span style="color:white;">leicht</span><br>
                        <input type="radio" name="difficulty" id="normal" value="normal" checked="checked"> <span style="color:white;">normal</span><br>
                        <input type="radio" name="difficulty" id="hard" value="hard"> <span style="color:white;">schwer</span><br>
                    </div>
                    <br>
                    <button id="username_submit" onclick="getUsername();" type="submit"
                        class="MenuBtn" style="background-color: #839496; color:#002B36;">Bestätigen</button>

                </div>
            </div>
        </div>
    </div>

    <div id="bottom-left" class="attribution-block"><a href="http://dig.ccmixter.org/files/slp182/61246">Seattle
            Listening Party</a> by
        slp182 (c) copyright 2020 Licensed under a Creative Commons <a
            href="http://creativecommons.org/licenses/by-nc/3.0/">Attribution Noncommercial (3.0)</a> license. </div>

</body>

</html>
