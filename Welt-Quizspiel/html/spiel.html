<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src='../node_modules/raphael/raphael.js'></script>
    <script src='../jQuery-Mapael-2.2.0/js/jquery.mapael.js'></script>
    <script src='../jQuery-Mapael-2.2.0/js/maps/worldregions_projektion_ohne_antarktis.js'></script>
    <script src='../data.js'></script>
    <script>require('../game.js');</script>
    <script src='../game.js'></script>
    
    <link rel="shortcut icon" href="#" />



    <script>if (window.module) module = window.module;</script>

    <link rel="stylesheet" href="../css/stylequiz.css">

    <title>Document</title>
</head>

<body>


    <div class="container">
        <p id="Counter"> 0 $</p>
        <!--counter (money)-->
        <div class="map">Alternative content</div>
    </div>

    <!--Window for quiz questions (can be opened by clicking on the regions)-->
    <div id="QuizWindow">
        <div class="modal-content">
            <div class="RegionInfo">
                <!--Placeholder for adjusting the display!-->

                <!--Name and information about the region-->
                <h1>Regionsname</h1>
                <br>
                <br>
                <img class="RegionImg" src="../img/questionmark.png" alt="Fragezeichen">
                <br>
                <br>
                <br>

            </div>

            <!--Question and answer options as buttons-->
            <div class="QuestionAnswer">
                <h2 id="question" style="text-align: left;">
                    </h3>
                    <br>
                    <br>
                    <button id="1" class="QuizAnswer" onClick="checkAnswer(this.id)"></button>
                    <button id="2" class="QuizAnswer" onClick="checkAnswer(this.id)"></button><br>
                    <button id="3" class="QuizAnswer" onClick="checkAnswer(this.id)"></button>
                    <button id="4" class="QuizAnswer" onClick="checkAnswer(this.id)"></button>
            </div>


            <!--Continue your journey (back to the map) and call up the next question-->
            <div class="Quizcontrol">

                <button id="close" class="QuizBtn" onclick="closeQuiz()">Weiter reisen</button>
                <button id="nextQuestion" onclick="openQuiz()" class="QuizBtn">Naechste Frage</button>
            </div>
        </div>
    </div>

    <audio id="menu-audio" src="../audio/audi.mp3">
        <p>Wenn Sie dies lesen, dann liegt es daran, dass Ihr Browser das Audioelement nicht unterst√ºtzt.</p>

    </audio>



    <script>
        $.mapael.prototype.defaultOptions.map.defaultArea.attrsHover.animDuration = 50;
        $(function () {
            var x = $(".container").mapael({
                map: {
                    name: "worldregions_projektion_ohne_antarktis"
                    , zoom: {
                        enabled: true
                    },
                    defaultArea: {
                        attrs: {
                            fill: "#f4f4e8"
                        }
                        , text: {
                            attrs: {
                                "fill": "black",
                                "font-size": 14,
                                "font-weight": "bold"
                            },
                            attrsHover: {
                                fill: "#000"
                            }

                        }
                        , eventHandlers: {
                            mouseover: function (e) {
                                playAudio();
                            },
                            mouseout: function (e) {
                                pauseAudio();
                            },
                            click: function (e, id, mapElem, textElem) {
                                var newData = {
                                    'areas': {}
                                };
                                if (!(mapElem.originalAttrs.fill == "#5ba4ff")) {

                                    newData.areas[id] = {
                                        attrs: {
                                            fill: "#5ba4ff"
                                        }
                                    };
                                    newRegion(id);

                                }
                                $(".container").trigger('update', [{ mapOptions: newData }]);
                            }
                        }
                    }
                },
                areas: {
                    "NAM": {
                        attrs: {
                            fill: "#9EC7F3"

                        },
                        text: {
                            margin: { x: -50, y: 50 },
                            content: "North America",
                        },
                    },
                    "CAM": {
                        attrs: {
                            fill: "#FFFFD0"

                        },

                        text: {
                            margin: { x: 0, y: 0 },
                            content: "Central America",
                        },
                    },
                    "SAM": {

                        text: {
                            margin: { x: 0, y: 0 },
                            content: "South America",
                        },

                    },



                },
            });
        });


    </script>

</body>

</html>
