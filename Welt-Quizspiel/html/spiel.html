<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
        charset="utf-8"></script>
    <script src='../node_modules/raphael/raphael.js'></script>
    <script src='../jQuery-Mapael-2.2.0/js/jquery.mapael.js'></script>
    <script src='../jQuery-Mapael-2.2.0/js/maps/worldregions_projektion_ohne_antarktis.js'></script>
    <script src='../data.js'></script>
    <script>require('../game.js');</script>
    <script src='../game.js'></script>
    <script src='../js/map.js'></script>
    <link rel="shortcut icon" href="#" />
    <script>if (window.module) module = window.module;</script>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylemap.css">

    <title>Weltregionen Quiz</title>
</head>

<body>


    <div id="mySidenav" class="sidenav">

        <div style="display:flex;" id="chest">
            <p id="Counter">0$</p>
            <img id="treasure_chest_noanime" src="../img/treasure_notanime.gif" alt="this slowpoke moves" width="100"
                alt="404 image" />
            <img id="treasure_chest" style="display: none;" src="../img/animated-money-image-0120.gif"
                alt="this slowpoke moves" width="100" alt="404 image" />
        </div>
        <a href="#">Hauptmenü</a>
        <a href="#">Neues Spiel</a>
        <a href="#">Highscore</a>
        <h4>Nordamerika</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <h4>Nordamerika</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <h4>Nordamerika</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <h4>Nordamerika</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </div>

    <div id="main">

        <div class="container-map">
            <!--counter (money)-->
            <div class="map">Alternative content</div>
        </div>


    </div>


    <!--Window for quiz questions (can be opened by clicking on the regions)-->
    <div id="QuizWindow">
        <div class="modal-content">
            <div class="RegionInfo">
                <!--Placeholder for adjusting the display!-->

                <!--Name and information about the region-->
                <h1>Regionsname</h1>
                <br>
                <br>
                <img class="RegionImg" src="../img/questionmark.png" alt="Fragezeichen">
                <br>
                <br>
                <br>
            </div>
            <!--Question and answer options as buttons-->
            <div class="QuestionAnswer">
                <div id="coin-quiz">
                    <img id="coin-gif" style="display: none;" src="../img/animated-money-image-0058.gif"
                        alt="this slowpoke moves" width="50" alt="404 image" />
                </div>
                <h2 id="question">
                    </h3>
                    <br>
                    <br>
                    <div class="row" style="text-align: center;">
                        <div class="col-1"></div>
                        <div class="col-5">
                            <button id="1" class="QuizAnswer" onClick="checkAnswer(this.id)"></button>
                            <button id="3" class="QuizAnswer" onClick="checkAnswer(this.id)"></button>
                        </div>
                        <div class="col-5">
                            <button id="2" class="QuizAnswer" onClick="checkAnswer(this.id)"></button>
                            <button id="4" class="QuizAnswer" onClick="checkAnswer(this.id)"></button>
                        </div>
                    </div>
            </div>
            <div class="row"></div>

            <!--Continue your journey (back to the map) and call up the next question-->
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5" style="text-align: right;">
                    <button id="close" class="QuizBtn" onclick="closeQuiz()">Weiter reisen</button>
                </div>
                <div class="col-5">
                    <button id="nextQuestion" class="QuizBtn" onclick="openQuiz()">Naechste Frage</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="menu-audio" src="../audio/audi.mp3" muted>
        <p>Wenn Sie dies lesen, dann liegt es daran, dass Ihr Browser das Audioelement nicht unterstützt.</p>
    </audio>

</body>

</html>
